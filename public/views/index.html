<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">Voting App</a>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                  </li>
                </ul>
              </div>
            </nav>
        </header>

        <div class="content">

          <section class="polls">

            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-3">Voting App</h1>
                <p class="lead">Select a poll to see the results and vote, or sign-in to make a new poll.</p>
              </div>
            </div>


            <ul class="list-group polls-container"></ul>

          </section>


        <div class="poll-details" style="display: none;">

          <h2 id="poll-name"></h2>

          <div class="row">

            <div class="col-md-6 options">
              <form action="/api/poll/vote" method="POST">
                <div class="poll-options"></div>
                <input class="btn" type="submit" value="Submit">
              </form>
            </div>

            <div class="col-md-6">
              <div class="graph"></div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="common/ajax-functions.js"></script>
    <script type="text/javascript" src="controllers/pollController.client.js"></script>
</body>
</html>
